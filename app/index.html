<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" contents="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head Content/assets must come *after* these tags -->

  <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.css">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>CSIWeb</title>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="../libs/angular/angular.js"></script>
  <script src="../libs/angular/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="appController.js"></script>
  <!--<script src="customerController.js"></script>-->
  <script src="appService.js"></script>

   <!-- 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   -->
</head>
<body>
  <!--[if lt IE 7]>
      <p You are using an <strong>outdated</strong> browser. Please upgrade your browser to improve your experience.</p>
  <![endif]-->

  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" >Sogeti CSIWeb</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
              <form class="navbar-form navbar-right">
                  <div class="form-group">
                      <input type="text" placeholder="Email" class="form-control">
                  </div>
                  <div class="form-group">
                      <input type="password" placeholder="Password" class="form-control">
                  </div>
                  <button type="submit" class="btn btn-success">Sign in</button>
              </form>
          </div><!--/.navbar-collapse -->
      </div>
  </nav>

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
      <div class="container">
          <h2>CSI - Customer Satisfaction Index</h2>
          <img alt="Brand" src="assets/img/Sogeti-liten.png">
          <h3>Quality is the way to go!</h3>
          <!--<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>-->
      </div>
  </div>


  <!-- Customers Table (CSIController) -->
  <div ng-app="myApp" ng-controller="CSIController">
      <div class="table-responsive table-hover table-striped">
          <table class="table">
              <thead>
                  <tr>
                      <th>Customer</th>
                      <th>Created date</th>
                      <th>Created by</th>
                      <th>Active</th>
                      <th>Id</th>
                  </tr>
              </thead>
              <tbody>
                  <tr ng-repeat="x in customers">
                      <td><a href="customerView/customer.html">{{ x.Customer }}</a></td>
                      <td>{{ x.CreatedTime | date : "yyyy-MM-dd hh:mm" }}</td>
                      <td>{{ x.CreatedBy }}</td>
                      <td>{{ x.Active }}</td>
                      <td>{{ x.Id}}</td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
    

  <!-- Sticky footer-->
  <footer class="footer">
      <div class="container">
          <p class="text-muted">&copy; 2016 Sogeti Sverige AB. Tel: 08 5368 2000</p>
      </div>
  </footer>




  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="Content/assets/js/vendor/jquery.min.js"><\/script>')</script>
  <script src="../libs/bootstrap/js/bootstrap.js"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="../libs/bootstrap/js/fix/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
